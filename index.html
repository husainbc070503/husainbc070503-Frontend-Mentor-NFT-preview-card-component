<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6ccdd39db5.js" crossorigin="anonymous"></script>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="image-equilibrium.jpg" class="eq">
            <h2>Equilibrium #3429</h2>
            <p class="text">Our Equilibrium collection promotes balance and calm.</p>
            <div class="items">
                <div class="ethereum">
                    <i class="fa-brands fa-ethereum"></i>0.0.41ETH
                </div>
                <p><i class="fa-solid fa-clock"></i>3 days left</p>
            </div>
            <div class="line"></div>
            <div class="footer">
                <img src="image-avatar.png" alt="">
                <p>Creation of Jules Wyvern</p>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Husain Champawala</a>.
        </div>
    </div>
</body>

</html>
